<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <nav></nav>
    </header>

    <main>
      <h1>SportsWear</h1>

      <h2>Produktliste</h2>
      <nav class="breadcrumbs">
        <ul>
          <li><a href="/">Hjem</a></li>
          <li><a href="kategori.html">/kategori</a></li>
          <li><a href="produktliste.html">/produktliste</a></li>
        </ul>
      </nav>

      <section class="grid1_1_1_1" id="grid1_1">
        <template id="smallProductTemplate">
          <a href="produkt.html">
            <article class="udsolgt">
              <div class="soldoutImage">
                <img class="soldOutPos" src="img/soldout.png" alt="sold out" />
              </div>
              <div class="discount">
                <img class="hotprice" src="img/hotprice.png" alt="hotprice" />
              </div>
              <img
                class="productImage"
                src="https://kea-alt-del.dk/t7/images/webp/640/1526.webp"
                alt="backpack"
              />
              <div>
                <h3 class="h3_PL"></h3>
                <div class="grid2_1">
                  <div>
                    <p id="price" class="p_PL">
                      <strong>Price </strong><span></span>
                    </p>
                    <p id="brand" class="p_PL">
                      <strong>Brand </strong> <span></span>
                    </p>
                  </div>
                  <div class="rabat">
                    <p class="procent">55%</p>
                  </div>
                </div>
              </div>
            </article>
          </a>
        </template>
      </section>
    </main>
    <footer></footer>
    <script src="js/produktliste.js"></script>
  </body>
</html>
